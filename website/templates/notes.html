{% extends "base.html" %}
{% block title %}Ajout de RÃ©clamations{% endblock %}
{% block content %}
<div class="container-fluid py-5 bg-light">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h1 class="text-center mb-0">Customers Complaints</h1>
                </div>
                <div class="card-body">
                    <h2 class="card-title mb-4">Add Complaint</h2>
                    <form method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label for="note" class="form-label">Complaint</label>
                            <textarea name="note" id="note" class="form-control" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="complaintType" class="form-label">Type of Complaint</label>
                            <select class="form-select" id="complaintType" name="complaintType" required>
                                <option value="">Select Type</option>
                                <option value="Connection Problems">Connection Problems</option>
                                <option value="Billing Issues">Billing Issues</option>
                                <option value="Customer Service">Customer Service</option>
                                <option value="Service Interruptions">Service Interruptions</option>
                                <option value="Technical Problems">Technical Problems</option>
                                <option value="Package or Offer Migration">Package or Offer Migration</option>
                                <option value="Service Quality">Service Quality</option>
                                <option value="Contract Termination">Contract Termination</option>
                                <option value="Advertising and Promotions">Advertising and Promotions</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>

                        <div class="mb-3">
                            <label for="region" class="form-label">Region</label>
                            <select class="form-select" id="region" name="region" required>
                                <option value="Ariana">Ariana</option>
                                <option value="Beja">Beja</option>
                                <option value="Ben arous">Ben arous</option>
                                <option value="Bizerte">Bizerte</option>
                                <option value="Gabes">Gabes</option>
                                <option value="Gafsa">Gafsa</option>
                                <option value="Jandouba">Jandouba</option>
                                <option value="Karouan">Karouan</option>
                                <option value="Kasserine">Kasserine</option>
                                <option value="Kbeli">Kbeli</option>
                                <option value="La Manouba">La Manouba</option>
                                <option value="Le Kef">Le Kef</option>
                                <option value="Mahdia">Mahdia</option>
                                <option value="Mednine">Mednine</option>
                                <option value="Monastir">Monastir</option>
                                <option value="Nabeul">Nabeul</option>
                                <option value="Sfax">Sfax</option>
                                <option value="Sidi Bouzid">Sidi Bouzid</option>
                                <option value="Seliana">Seliana</option>
                                <option value="Soussa">Soussa</option>
                                <option value="Tataouine">Tataouine</option>
                                <option value="Tozeur">Tozeur</option>
                                <option value="Tunis">Tunis</option>
                                <option value="Zaghouan">Zaghouan</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="file" class="form-label">Add additional files:</label>
                            <input type="file" name="file" id="file" class="form-control">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Add Complaint</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="alert text-center" id="flash-message" style="display: none;"></div>
        </div>
    </div>
</div>

<script>
    function showFlashMessage(message, type) {
        const flashMessage = document.getElementById('flash-message');
        flashMessage.innerText = message;
        flashMessage.classList.add(type === 'success' ? 'alert-success' : 'alert-danger');
        flashMessage.style.display = 'block';
        setTimeout(() => {
            flashMessage.style.display = 'none';
            flashMessage.classList.remove('alert-success', 'alert-danger');
        }, 3000);
    }
</script>
<script type="text/javascript">
    if (top != self) {
        top.location = self.location;
    }
</script>

{% endblock %}
